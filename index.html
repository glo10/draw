<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
    <title>Dessin Canvas</title>
</head>
<body>
    <div id="options">
        <div>
            <span>Dimension du dessin</span>
            <select id="dimension">
                <option value ="xSmall">300*300</option>
                <option value ="small">600*600</option>
                <option value ="medium">800*800</option>
                <option value ="large">1000*1000</option>
                <option value ="xLarge">1200*1200</option>
            </select>
        </div>
        <div>
            <span>Crayon<img src="img/pencil.png" alt="Logo d'un crayon" title = "Crayon" id="pencil"/></span>
        </div>
        <div>
            <span>Pot de peintute<img src="img/bucket.png" alt="Logo d'un pot de peinture" title="Pot de peinture" id="bucket"></span>
        </div>
        <div>
            <span>Gomme<img src="img/eraser.png" alt="une gomme" title = "une gomme" id="eraser"/></span>
        </div>
        <div>
            <span>Zone de Texte<img src="img/a.png" alt="Zone de texte" title = "Zone de texte" id="text"/></span>
        </div>
        <div>
            <span>Taille du texte </span>
            <select id="textSize">
                <option value='bold 8px arial' selected ="selected">8</option>
                <option value='bold 10px arial'>10</option>
                <option value='bold 14px arial'>14</option>
                <option value='bold 16px arial'>16</option>
                <option value='bold 20px arial'>20</option>
            </select>
        </div>
        <div>
            <span>Epaisseur Stylot/Gomme</span>
            <select id="penWeight">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
         <div>
            <span>Couleur de fond</span>
            <select id="back">
                <option value="red">Rouge</option>
                <option value="purple">Violette</option>
                <option value="green">Verte</option>
                <option value="orange">Orange</option>
                <option value="gray">Grise</option>
                <option value="white" selected ="selected">Blanche</option>
            </select>
        </div>
    </div>
    <div id="btn">
        <input type="button" id="renew" value="Nouvelle Palette"/>
        <input type="button" id="erase" value="Effacer"/>
        <input type="button" id="save" value="Enregistrer"/>
        <input type="button" id="read" value="Charger"/>
    </div>
    <div class = "palette"></div>
    <div id="msg">
        <span>Veuillez choisir un outil crayon, pot de peinture ou texte.</span>
    </div>
    <div id="cadre">
        <canvas id="dessin" width="480" height="360"></canvas>
    </div>
    <div id="copyright">
        <small>
            Icons made by <a href="http://www.flaticon.com/authors/dave-gandy" title="Dave Gandy">Dave Gandy</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
            <br/> Glodie Tshimini 2017
        </small>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
